<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Telegram WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>
  <h2>جارٍ التحقق من الحساب...</h2>

  <script>
    // التحقق من أن Telegram WebApp يعمل
    if (window.Telegram.WebApp && Telegram.WebApp.initDataUnsafe) {
      const user = Telegram.WebApp.initDataUnsafe.user;
      if (user && user.id) {
        localStorage.setItem("telegram_user_id", user.id);
        document.body.innerHTML = "<h2>✅ تم التحقق من حسابك</h2><p>سيتم إغلاق هذه الصفحة الآن...</p>";
        setTimeout(() => {
          window.close();
        }, 2000);
      } else {
        document.body.innerHTML = "<h2>⚠️ لم يتم العثور على معرف المستخدم</h2>";
      }
    } else {
      document.body.innerHTML = "<h2>❌ لا يمكن الوصول إلى بيانات تيليجرام</h2>";
    }
  </script>
</body>
</html>
